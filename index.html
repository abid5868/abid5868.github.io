<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Data Graph</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        .bar {
            fill: steelblue;
        }
        .bar:hover {
            fill: brown;
        }
        .axis-label {
            font-size: 12px;
        }
    </style>
</head>
<body>
    <h1>Average Highway MPG by Car Make</h1>
    <div id="chart"></div>
    <script>
        // Set up dimensions for the chart
        const margin = {top: 20, right: 20, bottom: 70, left: 60};
        const width = 800 - margin.left - margin.right;
        const height = 400 - margin.top - margin.bottom;

        // Create SVG element
        const svg = d3.select("#chart")
            .append("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
            .append("g")
            .attr("transform", `translate(${margin.left},${margin.top})`);

        // Load and process the data
        d3.csv("data/cars2017.csv").then(function(data) {
            // Group data by Make and calculate average highway MPG
            const groupedData = d3.rollup(data, 
                v => d3.mean(v, d => +d.AverageHighwayMPG),
                d => d.Make
            );

            // Convert Map to array of objects
            const processedData = Array.from(groupedData, ([make, avgMPG]) => ({make, avgMPG}));

            // Sort data by average MPG in descending order
            processedData.sort((a, b) => b.avgMPG - a.avgMPG);

            // Take top 20 makes
            const top20Data = processedData.slice(0, 20);

            // Set up scales
            const x = d3.scaleBand()
                .range([0, width])
                .padding(0.1);

            const y = d3.scaleLinear()
                .range([height, 0]);

            // Set domains
            x.domain(top20Data.map(d => d.make));
            y.domain([0, d3.max(top20Data, d => d.avgMPG)]);

            // Create bars
            svg.selectAll(".bar")
                .data(top20Data)
                .enter().append("rect")
                .attr("class", "bar")
                .attr("x", d => x(d.make))
                .attr("width", x.bandwidth())
                .attr("y", d => y(d.avgMPG))
                .attr("height", d => height - y(d.avgMPG));

            // Add x-axis
            svg.append("g")
                .attr("transform", `translate(0,${height})`)
                .call(d3.axisBottom(x))
                .selectAll("text")
                .attr("transform", "rotate(-45)")
                .style("text-anchor", "end");

            // Add y-axis
            svg.append("g")
                .call(d3.axisLeft(y));

            // Add x-axis label
            svg.append("text")
                .attr("class", "axis-label")
                .attr("text-anchor", "middle")
                .attr("x", width / 2)
                .attr("y", height + margin.bottom - 5)
                .text("Car Make");

            // Add y-axis label
            svg.append("text")
                .attr("class", "axis-label")
                .attr("text-anchor", "middle")
                .attr("transform", "rotate(-90)")
                .attr("x", -height / 2)
                .attr("y", -margin.left + 20)
                .text("Average Highway MPG");
        });
    </script>
</body>
</html>
